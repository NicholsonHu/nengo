language: minimal
notifications:
  email:
    - tbekolay@gmail.com
cache:
  directories:
  - $HOME/miniconda

env:
  global:
    - NUMPY="numpy"
    - SCIPY="false"
    - COVERAGE="false"

jobs:
  include:
    - stage: basic
      env: MODE="static" PYTHON="3.7"
    - env: MODE="test" PYTHON="3.7" COVERAGE="true" SCIPY="true"
    - env: MODE="docs" PYTHON="3.7"
    - stage: advanced
      env: MODE="test" PYTHON="3.7" NUMPY="numpy=1.11"
      cache: false  # disable the cache for one build to make sure that works
    - env: MODE="test" PYTHON="3.7" NUMPY="numpy=1.12"
    - env: MODE="test" PYTHON="3.7" NUMPY="numpy=1.13"
    - env: MODE="test" PYTHON="3.7" NUMPY="numpy=1.14"
    # Newer NumPy not packaged for older Pythons in conda
    - env: MODE="test" PYTHON="3.4" NUMPY="numpy=1.13.0"
    - env: MODE="test" PYTHON="3.5" NUMPY="numpy=1.15.2"
    - stage: deploy
      if: branch =~ ^release-candidate-* OR tag =~ ^v[0-9]*
      env: MODE="deploy" PYTHON="3.7"
      deploy:
        - provider: pypi
          server: https://test.pypi.org/legacy/
          user: tbekolay
          password: $PYPI_TOKEN
          distributions: "sdist bdist_wheel"
          on:
            all_branches: true
            condition: $TRAVIS_BRANCH =~ ^release-candidate-*
            condition: $TRAVIS_TAG = ""
        - provider: pypi
          user: tbekolay
          password: $PYPI_TOKEN
          distributions: "sdist bdist_wheel"
          on:
            all_branches: true
            condition: $TRAVIS_TAG =~ ^v[0-9]*

before_install:
  - source .ci/conda.sh install

install:
  - .ci/$MODE.sh install

script:
  - .ci/$MODE.sh script

before_cache:
  - conda clean --all

after_success:
  - .ci/$MODE.sh after_success

after_script:
  - .ci/$MODE.sh after_script
